<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>복습</title>
	
	<style type="text/css">
		h1{
			background-color: navy;
		}
		#my1{  
			padding:10px;
			color: green !important;
			border: 5px dotted aqua;  /* 우선순위-1.id */
		}
		.my2{
			text-align: center;
		}
		h1{
			background-color: orange;
			border: 5px dotted red;
		}
	</style>
	<link rel="stylesheet" href="external.css">  <!-- <style>아래에 있어서 마지막 순서로 적용됨. -->
</head>
<body>
	<!-- h1:요소, 내용은 콘텐츠, id/class는 속성, data-aa는 직접 주는 속성으로 데이터 읽는 목적이다.   -->
	<h1 style="color:red;" id="my1" class="my2" data-aa="100">CSS복습하기</h1>
	<label>아이디:</label><input />
</body>
</html>
