<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>박스모델</title>
<style>
   	div, a, p {
      border:2px solid #000;
      margin-bottom: 20px;
    }
    
    /* width속성은 block요소에만 사용 */
	.box1, box3 {
		width:400px;
		height:100px;
	}
    .box2, .box4 {
      width:50%;  /* 부모 요소의 50% */
      height:100px;
      background-color: yellow;
    } 
   a{
    	display:block;
    	width:500px;
    }
    p{
    	width: 50%;
    	background-color: yellow;
    }
	</style>
</head>
<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
  <a href="block.html">block 요소 연습</a>
  <div class="box3">
  	<p>pppppppppppppp</p>
  </div>
  <div class="box4">
  	<p>pppppppppppppp</p>
  </div>
</body>
</html>
