<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BOM</title>
<!-- 부트스트랩 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- css,js -->
<style type="text/css">
	body{
		background-color: orange; /* 버튼 클릭해서 색상 변경해보기 */
	}
</style>
<script type="text/javascript">
	window.onload = init;
	
	function init() {
		//document.bgColor = "lightpink";
		hear = document.querySelector("#here");
		var btn1 = document.querySelector("button:nth-of-type(1)");
		var btn2 = document.querySelector("button:nth-of-type(2)");
		var btn3 = document.querySelector("button:nth-of-type(3)");
		var btn4 = document.querySelector("button:nth-of-type(4)");
		var btn5 = document.querySelector("button:nth-of-type(5)");
		var btn6 = document.querySelector("button:nth-of-type(6)");

		btn1.onclick = f_btn1;
		btn2.onclick = f_btn2;
		btn3.onclick = f_btn3;
		btn4.onclick = f_btn4;
		btn5.onclick = f_btn5;
		btn6.onclick = f_btn6;

		function f_btn1() {
			//window
			for(prop in window) {
				here.innerHTML += "<br>" + prop + "==>" + window[prop]; 
				//window[속성이름], "window.prop"은 prop이라는 속성이 존재해야 사용 가능하다.
			}
		}
		function f_btn2() {
			//DOM(Document Object Model)
			for(prop in document) {
				here.innerHTML += "<br>" + prop + "==>" + document[prop]; 
			}
		}
		function f_btn3() {
			//navigator : Browser의 정보를 갖는다.
			for(prop in navigator) {
				here.innerHTML += "<br>" + prop + "==>" + navigator[prop]; 
			}
		}
		function f_btn4() {
			//location : 주소창
			for(prop in location) {
				here.innerHTML += "<br>" + prop + "==>" + location[prop]; 
			}

		}
		function f_btn5() {
			//screen 
			for(prop in screen) {
				here.innerHTML += "<br>" + prop + "==>" + screen[prop]; 
			}
		}
		function f_btn6() {
			//history : 방문한 history, go(), back()
			for(prop in history) {
				here.innerHTML += "<br>" + prop + "==>" + history[prop]; 
			}
		}
	}
</script>
</head>
<body>
	<h1>BOM에 대하여...</h1>
	<p>브라우저 객체 모델</p>
	<button class="btn btn-primary">window</button>
	<button class="btn btn-primary">document</button>
	<button class="btn btn-primary">navigator</button>
	<button class="btn btn-primary">location</button>
	<button class="btn btn-primary">screen</button>
	<button class="btn btn-primary">history</button>
	<button class="btn btn-primary" onclick="history.back();">뒤로가기</button>
	<button class="btn btn-primary" onclick="location.href='http://localhost:9090/webproject/0_day5/1Function.html'">location변경</button>
	<input> <!-- reload확인용 -->
	<button class="btn btn-primary" onclick="location.reload();">reload</button>
	<button class="btn btn-primary" onclick="call();">주소접근</button>
	<button class="btn btn-primary" onclick="call2();">접근기기</button>
	<button class="btn btn-primary" onclick="call3();">바탕색 변경</button>
	<hr>
	<div id="here">본문</div>
	<script>
		function call3(){
			document.body.style.backgroundColor = "lightgreen";
		}
	
		function call2(){
			//이 페이지를 접근한 기기가 모바일인지 아닌지 alert창 띄우기.
			here.innerHTML = document.URL;
			here.innerHTML += "<br>" +document.location;
			here.innerHTML += "<br>" +location.href;
			var ua = navigator.userAgent;
			var arr = ["iPhone", "Android"];
			//ua.includes("iPhone") || ua.includes("Android") -> 여러개면 배열에 담아서 찾기
			for(i in arr){
				if(ua.includes(arr[i])){//includes->true/false
					here.innerHTML = "모바일로 접근" ;
					return;
				}
			}
			here.innerHTML = "PC로 접근" ;
		}
	
		function call(){
			here.innerHTML = document.URL;
			here.innerHTML += "<br>" +document.location;
			here.innerHTML += "<br>" +location.href;
		}
	</script>
</body>
</html>
