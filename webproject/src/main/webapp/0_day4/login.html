<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-3">
		<h2>Stacked form</h2>
		<form action="../0_day1/jsp/loginCheck.jsp">
			<div class="mb-3 mt-3">
				<label for="userid">아이디:</label> <input type="email"
					class="form-control" id="userid" placeholder="아이디 입력"
					name="userid">
			</div>
			<div class="mb-3">
				<label for="userpassword">Password:</label> <input type="password"
					class="form-control" id="userpassword" placeholder="Enter password"
					name="userpassword">
			</div>
			<div class="form-check mb-3">
				<label class="form-check-label"> <input
					class="form-check-input" type="checkbox" name="remember">
					Remember me
				</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

</body>
</html>
