<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- jquery Google CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
	$(function(){
		$("button").eq(0).on("click", function(){
			//1.첫번째 이미지 변경
			$("img").first().attr("src", "../17/images/cup-2.png");
			//2.크기 변경 (값이 가변일 때 함수의 리턴값으로 줌.)
			//$("img").attr({width:"100px" , height:"100px"});
			/* $("img").attr({width:function(index){
				return (index+1)*100; //100 200 300
			}, height0:function(index){
				return (index+1)*200; //200 400 600
			}}); */
			//var aa = $("img").attr("src");
			//console.log(aa);
			$("img").attr({width:f1 , height:f2});
		});
		$("button").eq(1).on("click", function(){
			$("img").each(function() {
				$(this).removeAttr("src");
			});		
		});
		
		//getter:html() , setter:html("set")
		$("button").eq(2).on("click", function(){
			// 가독성 좋게 변수에 담음.
			var arr = ["blue", "green", "pink"];
			var f1 = function(index){return `5px dotted ${arr[index]}`;}
			var obj = {"border": f1, "display":"block"};
			$("img").css(obj);
		});
		$("button").eq(3).on("click", function(){
			var a = $("#here").text();
			var b = $("#here").html();
			//console.log(a); console.log(b);
			//$("#here").text("<h1>text를 setting하기</h1>");
			//$("#here").html("<h1>text를 setting하기</h1>"); //setter
			$("#here").html(function() {
				return "<h1>!!!함수를 실행 후 값을 return하여 setting!!!</h1>";
			})
		});
		$("button").eq(4).on("click", function(){
			//$("#images").remove(); //객체 자체 지우기
			$("#images").empty(); 	//객체 내부를 지우기
		});
		$("button").eq(5).on("click", function(){
			//jquery
			$("<h1></h1>").text("동적생성").appendTo("#here"); 
			$("<h1></h1>").html("<p>동적생성2</p>").appendTo("#here"); 
			$("<img>").attr("src", "../17/images/tree-1.jpg").appendTo("#here"); 
			
			//javascript
			document.querySelector("#here").innerHTML += "<img src='../17/images/tree-2.jpg'>";
			
			$("<h1>추가 위치-append</h1>").appendTo("#here");
			$("<h1>추가 위치-prepend</h1>").prependTo("#here");
			$("<h1>추가 위치-insertAfter</h1>").insertAfter("#here");
			$("<h1>추가 위치-insertBefore</h1>").insertBefore("#here");
			
		});
	});
	function f1(index){
		return (index+1)*100;
	}
	function f2(index){
		return (index+1)*200;
	}
</script>
</head>
<body>
	<button>이미지 사이즈 조정</button>
	<button>속성제거</button>
	<button>css변경</button>
	<button>html(),text()</button>
	<button>empty(),remove()</button>
	<button>객체 동적생성</button>
	<div id="images" style="border:1px solid gray">
		<img alt="1" src="../17/images/cup-1.png">
		<img alt="2" src="../17/images/cup-1.png">
		<img alt="3" src="../17/images/cup-1.png">
	</div>
	<div id="here">
		<h1>여기</h1>
	</div>
</body>
</html>
