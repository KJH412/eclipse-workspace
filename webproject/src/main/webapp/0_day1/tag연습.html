<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h6{
	border: 3px dotted green;
	font-size: 30px;
	}
</style>
</head>
<body>
	<h1>H태그는 제목을 표시한다. <br>aaaaaaa </h1>
	<h2>h2태그</h2>
	<h3>h3태그</h3>
	<h4>h4태그</h4>
	<h5>h5태그</h5>
	<h6>h6태그</h6>
	<h1>레드향</h1>
	<!-- p태그는 block요소이다. (한줄을 차지한다.) 기본 마진(16)-->
	<p>껍질에 붉은 빛이 돌아 <strong>레드향</strong>이라 불린다.1 <b>레드향2</b></p>
	<p>껍질에 붉은 빛이 돌아 <em>레드향</em>이라 불린다.2  <i>레드향</i></p>
	<p>레드향은 한라봉과 귤을 교배한 것으로 <br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
	<p>비타민 C와 비타민 P가 풍부해<br> 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
	<h2>레드향 샐러드 레시피</h2>
	<h2>상품 구성</h2>
	<blockquote>들여 쓰기(인용 내용)</blockquote>
</body>
</html>
