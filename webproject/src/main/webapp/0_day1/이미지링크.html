<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>경로 연습</h1>
	<!-- img태그는 inline요소이다. (컨텐츠만큼 자리를 차지함.) -->
	<!-- p,hr태그는 block요소이다. (한 줄 자리를 모두 차지함.) -->
	<p>상대 경로(현재 HTML페이지 경로를 기준으로 한다.)</p>
	<img alt="샐러드가 맛있다." src="../04/images/salad.jpg" width="200" height="200">
	<hr>
	<img alt="레드향" src="./images/tangerines.jpg" width="200">
	<img alt="레드향" src="images/tangerines.jpg" width="200">
	
	<p>절대 경로</p>
	<img alt="샐러드가 맛있다." src="http://localhost:9090/webproject/04/images/salad.jpg" width="200" height="200">
	<img alt="샐러드가 맛있다." src="/webproject/04/images/salad.jpg" width="200" height="200">
	<img alt="샐러드가 맛있다." src="/webproject/04/images/salad.jpg" >
	<img alt="샐러드가 맛있다." src="/webproject/04/images/salad.jpg" width="50%" height="50%">
</body>
</html>
