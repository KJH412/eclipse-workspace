<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>로그인 정보를 입력하세요. (입력정보 -> 서버에 전송)</h1>
	<!-- 
		http://localhost:9090/webproject/day1/loginCheck.jsp?userid=내가input에쓴값&userpassword=내가input에쓴값	
		method="get" : 전송 방식이 get, 주소 창에 전송되는 data가 display된다. 
		method="post" : 전송방식이 get, 주소 창에 전송되는 data가 display되지 않고 요청 문서에 body숨어서 간다.
		submit : 서버에 전송하라는 의미. form의 action으로 이동.
	 -->
	<form action="./jsp/loginCheck.jsp" method="get">
		<fieldset>
			<legend>로그인 정보</legend>
			<label>아이디:<input type="text" name="userid" required /></label>
			
			<label for="userpass">패스워드:</label>
			<input type="text" name="userpassword" id="userpass" required />
		</fieldset>
		<fieldset>
			<legend>다른 서비스</legend>
			<input>
		</fieldset>
		
		<input type="submit" value="로그인하기" />
		<input type="reset" value="지우기">
		
	</form>
</body>
</html>
